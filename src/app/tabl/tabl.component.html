<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox
        (change)="$event ? toggleAllRows() : null"
        [checked]="selection.hasValue() && isAllSelected()"
        [indeterminate]="selection.hasValue() && !isAllSelected()"
        [aria-label]="checkboxLabel()"
      >
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox
        (click)="$event.stopPropagation()"
        (change)="$event ? selection.toggle(row) : null"
        [checked]="selection.isSelected(row)"
        [aria-label]="checkboxLabel(row)"
      >
      </mat-checkbox>
    </td>
  </ng-container>

  <!-- Course -->
<ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef>No.</th>
    <td mat-cell *matCellDef="let element">{{ element.position }}</td>
  </ng-container>

<!-- yes/no -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>yes/no</th>
    <td mat-cell *matCellDef="let element"></td>
  </ng-container>

  <!-- Camera-Icon -->
  <ng-container matColumnDef="weight">
    <th mat-header-cell *matHeaderCellDef>If yes enclose letter</th>
    <td mat-cell *matCellDef="let element">
      <button>
        <div class="button-camera">
          <i class="material-icons">cameraalt</i>
          <span> Camera </span>
        </div>
      </button>
    </td>
  </ng-container>

  <!-- Inspector's remark -->
  <ng-container matColumnDef="symbol">
    <th mat-header-cell *matHeaderCellDef>Inspector Remark</th>
    <td mat-cell *matCellDef="let element" placeholder="Select">
      <select [(ngModel)]="element.selectedOption">
        <option value="option0" selected disabled>select</option>
        <option value="option1">Verified</option>
        <option value="option2">Not Available</option>
        <option value="option3">Available but not able to Verify</option>
        <option value="option4">Doubtful</option>
      </select>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: displayedColumns"
    (click)="selection.toggle(row)"
  ></tr>
</table>
